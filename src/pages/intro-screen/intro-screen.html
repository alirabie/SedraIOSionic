<ion-content class="background" padding>

       
    <div class="lang">
        <ion-select color="white"  placeholder="{{ 'LANG' | translate }}" [(ngModel)]="language" interface="action-sheet" (ionChange)="onChange($event)">
            <ion-option value="ar">عربي</ion-option>
            <ion-option value="en">English</ion-option>
        </ion-select>
    </div>




</ion-content>

<ion-footer no-shadow>


    <ion-row>
        <button class="btn1" ion-button clear (click)="login()">{{ 'BUTTONS.btn_login' | translate }}</button>
        <button class="btn1" ion-button clear (click)="signUp()">{{ 'BUTTONS.btn_signup' | translate }}</button>
        <button class="btn1" ion-button clear (click)="gust()">{{ 'BUTTONS.btn_gust' | translate }}</button>
    </ion-row>


</ion-footer>
