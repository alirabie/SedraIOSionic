




<ion-content class="background" padding>
     
    <ion-item color="primary" >
        
        <ion-select [(ngModel)]="language" interface="action-sheet" (ionChange)="onChange($event)">
          <ion-option value="ar">عربي</ion-option>
          <ion-option value="en">English</ion-option>
        </ion-select>
        <ion-label >{{ 'LANG' | translate }}</ion-label>
      </ion-item>    

</ion-content>

<ion-footer no-shadow>


    <ion-row>
            <button class="btn1" ion-button  outline (click)="login()">{{ 'BUTTONS.btn_login' | translate }}</button>
            <button class="btn1" ion-button  outline (click)="signUp()">{{ 'BUTTONS.btn_signup' | translate }}</button>
            <button class="btn1" ion-button  outline (click)="gust()">{{ 'BUTTONS.btn_gust' | translate }}</button>
    </ion-row>


</ion-footer>
