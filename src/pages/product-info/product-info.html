<ion-header>

  <ion-navbar color="primary">
   

    <ion-buttons right>
      <button ion-button icon-only (click)="share()">
          <ion-icon ios="ios-share-outline" md="md-share" ></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{name}}</ion-title>

  </ion-navbar>



</ion-header>


<ion-content>

  <div class="header-banner">
    <ion-slides pager="true" options="{pagination: true}" autoplay="5000" loop="true" speed="500" *ngFor="let product of productInfo">
      <ion-slide *ngFor="let image of product.images">
        <img class="img" height="100 px" width="100 px" [src]="image.src">
      </ion-slide>
    </ion-slides>  
  </div>
  <div class="prepare">
      {{'dayes' | translate}} {{min}} - {{max}} 
    </div>
  <div  class="price-bar"  *ngFor="let product of productInfo">


      <ion-row justify-content-center align-items-center style="height: 100%">
         

          <button ion-button icon-only (click)="up()">
              <ion-icon ios="ios-arrow-dropup" md="md-arrow-dropup"></ion-icon>
          </button>
          {{count}} 
          <button ion-button icon-only (click)="dwon()">
              <ion-icon ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
          </button>
          <ion-col width-50>
              {{count*product.price}} SR
          </ion-col>
          <ion-col width-50>
           
                <button #myButton ion-button icon-only (click)="toggleIcon()">
                    <ion-icon [name]="buttonIcon"></ion-icon>
                  </button>
           
          </ion-col>

          <button class="cartbutton"  ion-button icon-only (click)="addToCart()">
              <ion-icon  ios="ios-cart" md="md-cart"></ion-icon>
          </button>
      </ion-row>

  </div>
 



  
  <button ion-button full outline (click)="onButtonClick()">
    <ion-icon padding ios="ios-add-circle" md="md-add-circle"></ion-icon>
    <br> Add Gift Card 
  </button>
  <div  *ngIf="buttonClicked" type="text" value="" class="">
   
    <ion-item>
      <ion-label floating>{{ 'USER' | translate }}</ion-label>
      <ion-input required="true" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>{{ 'PASS' | translate }}</ion-label>
      <ion-input  required="true" type="password"></ion-input>
    </ion-item>
  </div>








<div class="bg" *ngIf="relatedProducts.length !== 0" > 
  <ion-list >
    <ion-item no-lines class="trans">
        <ion-label class="relatedhedder">
            <h2 >{{'RELATEDP' | translate}}</h2>
        </ion-label>
    </ion-item>
     
      <ion-item no-lines *ngFor="let product of relatedProducts">
        <ion-thumbnail  item-start>
          <img *ngFor="let image of product.images" [src]="image.src">
        </ion-thumbnail>
        <h2>{{product.name}}</h2>
        <p>{{product.price}} SR</p>
        <button ion-button clear item-end (click)="goRelatedProduct(product.id,product.name)">{{ 'VIEW' | translate }}</button>
      </ion-item>
    </ion-list>
  </div>



</ion-content>
