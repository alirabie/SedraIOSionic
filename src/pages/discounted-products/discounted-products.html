<ion-header>

  <ion-navbar color="primary">
    <ion-title>

      {{ 'PAGE_TITLE.dicounted' | translate }}

    </ion-title>
  </ion-navbar>

  <ion-item>

    <ion-select placeholder="{{ 'CAT' | translate }}" interface="popover" [(ngModel)]="cat">
      <ion-option *ngFor="let cat of categoriesList" (ionSelect)="getDiscountedById(cat.id)">{{cat.name}}</ion-option>
    </ion-select>
  </ion-item>

 

</ion-header>


<ion-content class="grid-full">

    <ion-label *ngIf="discountedProducts.length === 0">{{ 'EMPTY' | translate }}</ion-label>



    <ion-grid>
        <ion-row>
          <ion-col col-6 col-md-4 col-xl-3 *ngFor="let product of discountedProducts" >
            <ion-card class="block">
              <img class="image1" src="./assets/imgs/sale_s.png" />
              <img class="image2" (click)="goProductInfo(product.id,product.name)" height="200 px" width="200 px" *ngFor="let image of product.images"
              [src]="image.src" />
              <div  class="product">
                  <ion-icon ios="ios-pricetags" md="md-pricetags"></ion-icon> 
                {{product.name}}
                {{ product.price }} SR
              </div>
              
              </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
