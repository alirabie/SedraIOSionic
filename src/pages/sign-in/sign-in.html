
<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'PAGE_TITLE.login' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>{{ 'USER' | translate }}</ion-label>
      <ion-input  [(ngModel)]="loginData.Email" required="true" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>{{ 'PASS' | translate }}</ion-label>
      <ion-input [(ngModel)]="loginData.Password" required="true" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block color="primary" (click)="doLogin()">{{ 'PAGE_TITLE.login' | translate }}</button>

  <div>
    <ion-row>
      <button class="btn1" ion-button color="light" clear (click)="signUp()">{{'donthaveaccount' | translate}}</button>
      <button class="btn2" ion-button color="light" clear>{{'forgotpass' | translate}}</button>
    </ion-row>
  </div>
  
</ion-content>
