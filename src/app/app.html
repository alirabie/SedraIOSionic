
<ion-menu side="right" [content]="content">
  <ion-header >
    <ion-toolbar color="primary" >
      <ion-title>
        {{ 'PAGE_TITLE.menu' | translate }}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
      <ion-list>
          <button ion-item>
            <ion-icon name="cart" item-start></ion-icon>
            Shopping
          </button>
      
          <button ion-item>
            <ion-icon name="medical" item-start></ion-icon>
            Hospital
          </button>
      
          <button ion-item>
            <ion-icon name="cafe" item-start></ion-icon>
            Cafe
          </button>
      
          <button ion-item>
            <ion-icon name="paw" item-start></ion-icon>
            Dog Park
          </button>
      
          <button ion-item>
            <ion-icon name="beer" item-start></ion-icon>
            Pub
          </button>
      
          <button ion-item (click)="logout()" >
            <ion-icon name="beer"  item-start></ion-icon>
            Logout
          </button>
      
        </ion-list>
  </ion-content>
  </ion-menu>
  
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
