<ion-menu side="right" [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        {{ 'PAGE_TITLE.menu' | translate }}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content >
    <ion-list>
      <button ion-item detail-none class="sidemenu"(click)="gohome()">
        <ion-icon name="home" item-end></ion-icon>
        <h2> {{ 'SIDEMENU.home' | translate }}</h2>
      </button>

      <button ion-item detail-none class="sidemenu" (click)="goSettings()">
        <ion-icon name="cog" item-end></ion-icon>
        <h2>{{ 'SIDEMENU.settings' | translate }}</h2>
      </button>

      <button ion-item detail-none class="sidemenu" (click)="goProfile()">
        <ion-icon name="ios-contact" item-end></ion-icon>
        <h2>{{ 'SIDEMENU.account' | translate }}</h2>
      </button>

      <button ion-item detail-none class="sidemenu" (click)="goShoppingCartPage()">
        <ion-icon name="ios-basket" item-end></ion-icon>
        <h2>{{ 'SIDEMENU.basket' | translate }}</h2>
      </button>

      <button ion-item detail-none class="sidemenu" (click)="goDiscounted()">
        <ion-icon name="ios-pricetags" item-end></ion-icon>
        <h2>{{ 'SIDEMENU.discounted' | translate }}</h2>
      </button>


      <button ion-item detail-none class="sidemenu" (click)="goFavoritesPage()">
        <ion-icon name="heart" item-end></ion-icon>
        <h2>{{ 'SIDEMENU.favorites' | translate }}</h2>
      </button>


      <button ion-item detail-none class="sidemenu" (click)="goAboutUs()">
        <ion-icon name="ios-people" item-end></ion-icon>
        <h2>{{ 'SIDEMENU.aboutus' | translate }}</h2>
      </button>


      <button ion-item detail-none class="sidemenu">
        <ion-icon name="ios-mail" item-end></ion-icon>
        <h2>{{ 'SIDEMENU.contactus' | translate }}</h2>
      </button>


      <button ion-item detail-none class="sidemenu" (click)="logout()">
        <ion-icon name="ios-log-out" item-end></ion-icon>
        <h2>{{ 'SIDEMENU.logout' | translate }}</h2>
      </button>

    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
